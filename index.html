<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Mood Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fef6fb, #e6f0ff);
      color: #333;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #5b5b5b;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #666;
    }

    .mood-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .mood-buttons button {
      font-size: 16px;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .mood-buttons button:hover {
      transform: scale(1.05);
    }

    .calm     { background-color: #fbd1d1; }
    .happy    { background-color: #fff2b2; }
    .sad      { background-color: #d2e9ff; }
    .stressed { background-color: #ffd6a5; }
    .anxious  { background-color: #d3d3f9; }

    #log {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto 40px auto;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      text-align: left;
    }

    #log h3 {
      color: #444;
    }

    #log ul {
      list-style-type: none;
      padding: 0;
    }

    #log li {
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #555;
    }

    #chartContainer {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    #chartContainer h3 {
      margin-bottom: 15px;
      color: #444;
    }

    #noDataMessage {
      margin-top: 15px;
      color: #999;
      font-style: italic;
      display: none;
    }

    #clearBtn {
      margin-top: 20px;
      background-color: #ffe0e9;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    #clearBtn:hover {
      background-color: #ffc8da;
    }
    .glass {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 16px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

/* Mood buttons */
.mood-buttons button {
  backdrop-filter: blur(5px);
  background: rgba(255, 255, 255, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.4);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  transition: all 0.3s ease;
  color: #001858;
}

/* Optional hover */
.mood-buttons button:hover {
  transform: scale(1.05);
  background: rgba(255, 255, 255, 0.5);
}

  </style>
</head>
<body>

  <h1>Daily Mood Tracker</h1>
  <p>How are you feeling today?</p>

  <div class="mood-buttons">
    <button class="calm" onclick="logMood('Calm')">ðŸ˜Œ Calm</button>
    <button class="happy" onclick="logMood('Happy')">ðŸ˜€ Happy</button>
    <button class="sad" onclick="logMood('Sad')">ðŸ˜ž Sad</button>
    <button class="stressed" onclick="logMood('Stressed')">ðŸ˜… Stressed</button>
    <button class="anxious" onclick="logMood('Anxious')">ðŸ˜° Anxious</button>
  </div>

  <div id="log" class="glass">
    <h3>Your Mood Log:</h3>
    <ul id="moodList"></ul>
    <button id="clearBtn" onclick="clearMoods()">Clear Mood Log</button>
  </div>

  <div id="chartContainer" class="glass">
    <h3>Mood Summary:</h3>
    <canvas id="moodChart"></canvas>
    <p id="noDataMessage">Start recording your mood to see a chart!</p>
  </div>

  <script>
    const moodList = document.getElementById("moodList");
    const ctx = document.getElementById("moodChart").getContext("2d");
    const noDataMessage = document.getElementById("noDataMessage");

    let moodLogs = JSON.parse(localStorage.getItem("moodLogs")) || [];

    let moodCounts = {
      Calm: 0,
      Happy: 0,
      Sad: 0,
      Stressed: 0,
      Anxious: 0
    };

    function updateMoodCounts() {
      moodCounts = { Calm: 0, Happy: 0, Sad: 0, Stressed: 0, Anxious: 0 };
      moodLogs.forEach(entry => {
        if (entry.includes("Calm")) moodCounts.Calm++;
        if (entry.includes("Happy")) moodCounts.Happy++;
        if (entry.includes("Sad")) moodCounts.Sad++;
        if (entry.includes("Stressed")) moodCounts.Stressed++;
        if (entry.includes("Anxious")) moodCounts.Anxious++;
      });
    }

    function renderMoods() {
      moodList.innerHTML = "";
      moodLogs.slice().reverse().forEach(entry => {
        const li = document.createElement("li");
        li.textContent = entry;
        moodList.appendChild(li);
      });
    }

    function logMood(mood) {
      const now = new Date();
      const entry = `${now.toLocaleDateString()} ${now.toLocaleTimeString()} - ${mood}`;
      moodLogs.push(entry);
      localStorage.setItem("moodLogs", JSON.stringify(moodLogs));
      updateMoodCounts();
      renderMoods();
      updateChart();
    }

    function clearMoods() {
      moodLogs = [];
      localStorage.removeItem("moodLogs");
      updateMoodCounts();
      renderMoods();
      updateChart();
    }

    const moodChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Calm', 'Happy', 'Sad', 'Stressed', 'Anxious'],
        datasets: [{
          label: 'Mood Count',
          data: [0, 0, 0, 0, 0],
          backgroundColor: ['#fbd1d1', '#fff2b2', '#d2e9ff', '#ffd6a5', '#d3d3f9'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
          }
        }
      }
    });

    function updateChart() {
      const data = [
        moodCounts.Calm,
        moodCounts.Happy,
        moodCounts.Sad,
        moodCounts.Stressed,
        moodCounts.Anxious
      ];

      moodChart.data.datasets[0].data = data;
      moodChart.update();

      const total = data.reduce((a, b) => a + b, 0);
      noDataMessage.style.display = total === 0 ? "block" : "none";
    }

    // Initial Load
    updateMoodCounts();
    renderMoods();
    updateChart();
  </script>
</body>
</html>
