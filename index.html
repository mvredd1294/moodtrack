<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Mood Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fbfddf;
      color: #001858;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
      font-family: Georgia, serif;
    }
    p{
        font-family: Geneva, Verdana, sans-serif;
    }
    .mood-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .calm{background: pink;}
    .happy { background: #ffb703; }
    .sad { background: #8ecae6; }
    .stressed { background: #f4a261; }
    .anxious{background: grey;}
    #log {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #log div {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    #log button {
      padding: 5px 15px;
      font-size: 14px;
      background-color: #771a09;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 70px;
    }

    #log button:hover {
      background-color: #e04e32;
    }

    #chartContainer {
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h1> Daily Mood Tracker</h1>
  <p>How are you feeling today?</p>
  <div class="mood-buttons">
    <button class="calm" onclick="logMood('Calm')">ðŸ˜Œ Calm</button>
    <button class="happy" onclick="logMood('Happy')">ðŸ˜€ Happy</button>
    <button class="sad" onclick="logMood('Sad')">ðŸ˜ž Sad</button>
    <button class="stressed" onclick="logMood('Stressed')">ðŸ˜… Stressed</button>
    <button class="anxious" onclick="logMood('Anxious')">ðŸ˜° Anxious</button>
  </div>

  <div id="log">
    <div style="display: flex; align-items: center;">
      <h3 style="font-family:cursive; margin-right: 10px;">Your Mood Log:</h3>
      <button onclick="clearMoodLogs()">Clear Mood Log</button>
    </div>
    <ul id="moodList"></ul>
  </div>

  <div id="chartContainer">
    <h3 style="font-family: cursive;">Mood Summary:</h3>
    <canvas id="moodChart"></canvas>
  </div>

  <script>
    const moodList = document.getElementById("moodList");
    const ctx = document.getElementById('moodChart').getContext('2d');

    let moodLogs = JSON.parse(localStorage.getItem("moodLogs")) || [];

    let moodCounts = {
      Calm: 0,
      Happy: 0,
      Sad: 0,
      Stressed: 0,
      Anxious: 0
    };

    function updateMoodCounts() {
      moodCounts = {Calm :0, Happy: 0, Sad: 0, Stressed: 0,Anxious: 0 };
      moodLogs.forEach(entry => {
        if (entry.includes("Calm")) moodCounts.Calm++;
        if (entry.includes("Happy")) moodCounts.Happy++;
        if (entry.includes("Sad")) moodCounts.Sad++;
        if (entry.includes("Stressed")) moodCounts.Stressed++;
        if (entry.includes("Anxious")) moodCounts.Anxious++;
      });
    }

    function renderMoods() {
      moodList.innerHTML = "";
      moodLogs.slice().reverse().forEach(entry => {
        const li = document.createElement("li");
        li.textContent = entry;
        moodList.appendChild(li);
      });
    }

    function logMood(mood) {
      const date = new Date().toLocaleDateString();
      const time = new Date().toLocaleTimeString();
      const entry = `${date} ${time} - ${mood}`;
      moodLogs.push(entry);
      localStorage.setItem("moodLogs", JSON.stringify(moodLogs));
      updateMoodCounts();
      renderMoods();
      updateChart();
    }

    function clearMoodLogs() {
      localStorage.removeItem("moodLogs");
      moodLogs = [];
      renderMoods();
      updateChart();
    }

    // Initialize chart
    updateMoodCounts();
    const moodChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Calm','Happy', 'Sad', 'Stressed','Anxious'],
        datasets: [{
          label: 'Mood Count',
          data: [moodCounts.Calm,moodCounts.Happy, moodCounts.Sad, moodCounts.Stressed, moodCounts.Anxious],
          backgroundColor: ['pink','#ffb703', '#8ecae6', '#f4a261','grey']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return tooltipItem.label + ': ' + tooltipItem.raw + ' entries';
              }
            }
          }
        }
      }
    });

    function updateChart() {
      moodChart.data.datasets[0].data = [
        moodCounts.Calm,
        moodCounts.Happy,
        moodCounts.Sad,
        moodCounts.Stressed,
        moodCounts.Anxious
      ];
      moodChart.update();
    }

    renderMoods();
    updateChart();
  </script>
</body>
</html>
